<h2>Product Manager</h2>
<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">

<nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzData]="listOfSearch"
    >
      <thead>
        <tr>
          <th nzWidth='30%'>Name</th>
          <th>Price</th>
          <th>Company Name</th>
          <th>Data</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.price }}</td>
          <td>{{ data.companyName }}</td>
          <td>{{ data.data }}</td>
          <td>
            <a nz-button nzType="primary" style="color: white;" nz-popconfirm nzPopconfirmTitle="Please" (nzOnConfirm)="deleteProduct(data.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <a [routerLink]="['/admin-panel/product-manager']" type="button">Add</a>
