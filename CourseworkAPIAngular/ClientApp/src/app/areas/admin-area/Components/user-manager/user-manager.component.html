<h2>User Manager</h2>
<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">

<nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzData]="listOfSearch"
    >
      <thead>
        <tr>
          <th nzWidth='30%'>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td>{{ data.fullName }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.email}}</td>
          <td>
            <a nz-button nzType="primary" style="color: white;" nz-popconfirm nzPopconfirmTitle="Please" (nzOnConfirm)="deleteUser(data.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
