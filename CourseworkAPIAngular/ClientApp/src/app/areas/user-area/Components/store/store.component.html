
<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">


<div nz-row [nzGutter]="16">
  <div *ngFor="let data of listOfSearch">
  <div nz-col class="gutter-row" [nzSpan]="8" style="margin-top: 20px;"><mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ data.name }}</mat-card-title>
      <mat-card-subtitle>{{ data.companyName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://localhost:44319/Images/{{ data.image }}" alt="Photo of a Game">
    <mat-card-actions>
      <button mat-button (click)="buyProduct(data.id)">Add to cart</button>
      <button mat-button [routerLink]="['/user-panel/product/',data.id]">Page Product</button>
    </mat-card-actions>
  </mat-card></div>
</div>
</div>
